<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Growth Calculator | FinCalculators</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid calculator-wrapper">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="calculator-card shadow-lg">
          <!-- Header -->
          <div class="calculator-header text-center py-4">
            <img src="assets/bos.png" alt="FinCalculators Logo" class="logo mb-3">
            <h1 class="display-5 fw-bold text-light">SIP Growth Calculator</h1>
            <p class="text-info">Plan your financial future with precision</p>
          </div>

          <!-- Calculator Form -->
          <div class="calculator-body p-4">
            <form id="sipForm">
              <div class="row g-3">
                <!-- SIP Amount -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="sipAmount" placeholder="5000" required>
                    <label for="sipAmount"><i class="fas fa-rupee-sign me-2"></i>SIP Amount (Monthly)</label>
                  </div>
                </div>

                <!-- SIP Duration -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="sipDuration" placeholder="10" required>
                    <label for="sipDuration"><i class="fas fa-calendar-alt me-2"></i>SIP Duration (Years)</label>
                  </div>
                </div>

                <!-- Growth Rate Options -->
                <div class="col-12">
                  <div class="growth-options-container">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="growthRate" placeholder="7" step="0.01" title="Please fill out this field">
                      <label for="growthRate"><i class="fas fa-chart-line me-2"></i>Growth Rate (%)</label>
                    </div>
                    <div class="option-separator">
                      <span>OR</span>
                    </div>
                    <div class="form-floating">
                      <input type="number" class="form-control" id="growthRateAmount" placeholder="500" step="0.01" title="Please fill out this field">
                      <label for="growthRateAmount"><i class="fas fa-chart-line me-2"></i>Growth Amount (₹)</label>
                    </div>
                  </div>
                </div>

                <!-- Growth Duration -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="growthDuration" placeholder="5" required>
                    <label for="growthDuration"><i class="fas fa-calendar-plus me-2"></i>Growth Duration (Years)</label>
                  </div>
                </div>

                <!-- Return Rate -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="returnRate" placeholder="12" step="0.01" required>
                    <label for="returnRate"><i class="fas fa-percentage me-2"></i>Expected Return Rate (%)</label>
                  </div>
                </div>
              </div>

              <!-- Calculate Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg calculate-btn">
                  <i class="fas fa-calculator me-2"></i>Calculate Growth
                </button>
              </div>
            </form>

            <!-- Results -->
            <div class="results-container mt-5" id="results">
              <h3 class="text-center mb-4"><i class="fas fa-chart-pie me-2"></i>Projected Results</h3>
              
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-coins"></i>
                    </div>
                    <div class="result-content">
                      <h5>Total Investment</h5>
                      <p class="result-value" id="totalInvestment">₹0</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="result-card">
                    <div class="result-icon">
                      <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="result-content">
                      <h5>Future Value</h5>
                      <p class="result-value" id="futureValue">₹0</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Growth Chart -->
              <div class="chart-container mt-4">
                <canvas id="growthChart"></canvas>
              </div>

              <!-- Yearly Breakdown Table -->
              <div class="table-responsive mt-4">
                <h4 class="mb-3"><i class="fas fa-table me-2"></i>Yearly Breakdown</h4>
                <table class="table table-striped table-hover" id="yearlyTable">
                  <thead class="table-dark">
                    <tr>
                      <th>Year</th>
                      <th>SIP Amount</th>
                      <th>Growth Rate/Amount</th>
                      <th>Rate Of Return</th>
                      <th>Future Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
